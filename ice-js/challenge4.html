<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
<!--     <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet"> -->

    <style>
    .errormsg { 
        /*font: Use a cool Google font*/
    	color:red;
    	display:none; 
/*        font-family: 'Mina', sans-serif;*/
    </style>
    
    <script type="text/javascript">

    function checkForm(){ 
        var fullname = document.getElementById( "fullname" ).value;
        var address = document.getElementById( "streetaddr" ).value;

        var nameerrormsg = document.getElementById( "nameerrormsg" ).value;
        var addrerrormsg = document.getElementById( "addrerrormsg" ).value;

        nameerrormsg.style.display = "none";
        addrerrormsg.style.display = "none";

        var isValid = true; 

        if ( !fullname ) {
            console.log( "Full name was not provided!");
            nameerrormsg.style.display = "block";
            isValid = false; 
        }
        
        if ( !address ) {
            console.log( "Address was not provided!");
            addrerrormsg.style.display = "block";
            isValid = false; 
        }


        return isValid = false;

        }

    	// Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
    
    </script>

</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm()">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!
            </p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
