<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
	body{
		margin: 2%;
		border: 1px solid black;
		background-color: #b3b3b3;
	}
	#image{
    	line-height:325px;
		width: 388px;
    	height: 325px;
		border:5px solid black;
		margin:0 auto;
    	background-repeat: no-repeat;
    	color:#FFFFFF;
    	text-align: center;
    	background-color: #8e68ff;
    	background-size: 100%;
    	margin-bottom:25px;
    	font-size:150%;
	}
	.preview{
		width:10%;
		margin-left:17%;
    	border: 10px solid black;
	}
	img{
		width:95%;
	}
	h1{
		text-align: center;
	}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/Javascript">
	// I used Two functions here.  Starter idea at: 
	// https://codepen.io/ColleenEMc/pen/XmZzWw
	$(document).ready(function() {

	// 1st argument is the name of the event you're listening to
	// the 2nd arg is the function tht will be executed when that even happens

		var previewImages = $( ".preview" );
		var mainImage = $("#image");

		previewImages.on("mouseover", function(event) {
			console.log("Hovered!");

			var $this = $(this); 
			// converting an html element into a jquery element so we can access apis on jquery objects
			var p_alt = $this.attr("alt");
			var p_src = $this.attr("src");
			// preview_alt

			// mainImage.attr("alt", "p_alt");
			// attr sets and gets

			mainImage.text( p_alt); //setting text of main image to preview images alt text

			mainImage.css("background", "url(" + p_src + ")" );
			//.css gets and sets


		});

		previewImages.on("mouseleave", function(event) {
			console.log("Not Hovered!");
			mainImage.text( "Hover over an image below"); 
			mainImage.css("background", "#8e68ff");
		});
		// .on() takes two args; name of event, and function you want to execute
	});





	
	</script>
</head>

<body>
	<h1>Challenge 5</h1>
		<div id = "image">
			Hover over an image below.
		</div>

		<!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->
		<img class = "preview" 
			alt = "Styling with a Bandana" 
			src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg";
			>


		<!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->	
		<img class = "preview" 
			alt = "With My Boy" 
			src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG";>
	
		<!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->
		<img class = "preview" tabindex = "1" 
			src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" 
			alt = "Young Puppy";>
</body>
</html>
